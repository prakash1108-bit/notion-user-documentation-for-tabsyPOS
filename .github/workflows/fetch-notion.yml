name: Fetch Notion Data

on:
  workflow_dispatch:

jobs:
  fetch-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and checkout branch (if needed)
        run: |
          git fetch origin
          if ! git branch -r | grep "origin/update-notion-docs-${{ github.run_number }}"; then
            git checkout -b update-notion-docs-${{ github.run_number }}
          else
            git checkout update-notion-docs-${{ github.run_number }}
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Notion fetcher
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PAGE_ID: ${{ secrets.NOTION_PAGE_ID }}
        run: |
          mkdir -p scripts
          mkdir -p src/app/docs
          node scripts/fetch-notion.js

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update docs from Notion"
          branch: update-notion-docs-${{ github.run_number }}
          title: "Update Docs from Notion"
          body: "This PR was automatically created by the Notion fetcher workflow."
          labels: |
            automated
            notion
          delete-branch: true
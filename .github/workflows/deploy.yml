name: Build and Deploy OpenNext -> Cloudflare Workers

on:
  push:
    branches:
      - main   # change if you deploy from another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Build OpenNext for Cloudflare
        run: npx opennextjs-cloudflare build

      - name: Publish to Cloudflare Workers (Wrangler)
        uses: cloudflare/wrangler-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
